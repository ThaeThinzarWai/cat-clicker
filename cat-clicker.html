		for (let cat of cats) {
			document.querySelector('#cat-list').innerHTML += `<li>${cat.name}</li>`;
		}

		var cats_obj = document.querySelectorAll('#cat-list > li');

		for(let cat2 of cats_obj) {
			cat2.addEventListener("click", function(){
				// console.log(cat2.innerHTML);
				// console.log(cats[0].name);
				for(let cat in cats) {
					if(cats[cat].name == cat2.innerHTML) {
						document.querySelector('#cat-image').src = cats[cat].url;
						document.querySelector('#cat-name').innerHTML = cat2.innerHTML;
						document.querySelector('#click-count').innerHTML = cats[cat].clickCount;
					}
				}

			})
		}

		document.querySelector('#cat-image').addEventListener("click", function(event){
			
			for(let cat in cats) {
				if(cats[cat].url == event.target.src) {
					cats[cat].clickCount += 1;
					document.querySelector('#click-count').innerHTML = cats[cat].clickCount;
				}
			}
		});
	</script>
